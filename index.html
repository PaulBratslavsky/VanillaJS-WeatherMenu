<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/helperfunctions.js"></script>
    <script src="js/weatherAPI.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/localStorage.js" defer></script>
    <script src="js/app.js" defer></script>

    <style>
        .error::placeholder {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Weather JS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <span id="location" class="nav-link"></span>
        </li>
        <li class="nav-item">
            <span id="string" class="nav-link"></span>
        </li>
        <li class="nav-item d-flex align-items-center">
            <img id="icon" height="40px" width="40px">
        </li>
        <li class="nav-item">
            <span id="description" class="nav-link"></span>
        </li>

        <li class="nav-item">
            <span id="wind" class="nav-link"></span>
        </li>

        <li class="nav-item">
            <span id="humidity" class="nav-link"></span>
        </li>

        <li class="nav-item">
            <span id="local-time" class="nav-link"></span>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input id="city" class="form-control mr-sm-2" type="text" placeholder="Enter City">
        <button id="change-city" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    </nav>
          
      



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
